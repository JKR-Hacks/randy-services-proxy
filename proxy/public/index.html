<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>ESPN NFL Team Page</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg" >
              <div id="NavBar"></div>
          </div>
        <div class="row">
          <div class="col-sm-3" >
              <div id="SidebarSchedule"></div>
          </div>
          <div class="col-sm-5">
              <div id="Feed"></div>
          </div>
          <div class="col-sm-4">
              <div id="Standings"></div>
              <div id="TeamLeaders"></div>
              <div id="Stats"></div>
        </div>
      </div>
    </div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script src="http://localhost:3005/bundle.js"></script>
    <script src="http://localhost:3006/bundle.js"></script>
    <script src="http://localhost:3007/bundle.js"></script>

    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(NavBar),
        document.getElementById('NavBar')
      );
      ReactDOM.render(
        React.createElement(Standings),
        document.getElementById('Standings')
      );
      ReactDOM.render(
      React.createElement(Feed),
      document.getElementById('Feed')
    );
      ReactDOM.render(
      React.createElement(SidebarSchedule),
      document.getElementById('SidebarSchedule')
    );
      ReactDOM.render(
      React.createElement(TeamLeaders),
      document.getElementById('TeamLeaders')
      );
      ReactDOM.render(
      React.createElement(Stats),
      document.getElementById('Stats')
      );
    </script>
  </body>
</html>
